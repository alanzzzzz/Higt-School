<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width,initial-scale=1.0, user-scalable=no" name="viewport" />
    <meta content="yes" name=" apple-mobile-web-app-capable" />
    <meta content="no" name="apple-touch-fullscreen" />
    <meta content="black" name=" apple-mobile-web-app-status-bar-style" />
    <meta content="telephone=no" name="format-detection"/>
    <script src="../js/base.min.js"></script>
    <script src="../js/jquery-3.3.1.min.js"></script>
    <script src="../js/swiper.min.js"></script>
    <link rel="stylesheet" href="../css/swiper.min.css">
    <link rel="stylesheet" href="../css/hs3(2).css">
    <title>Higt School</title>
</head>
<body>
<img src="../image/HigtSchool/pag3bn2.png" class="pag3bn2">
<button class="pag3btn">
</button>
<button class="pag3btn2">
</button>
<div flex="main:center" class="pag3c1k">
    <div class="pag3c1" flex="main:justify">
        <div flex="main:justify cross:center">
            <div class="pag3jpg1" flex="main:center cross:center">
            </div>
            <div class="pag3c1t">
                <span class="pag3text">送半年校园宽带</span>
            </div>
        </div>
        <div flex="main:center cross:center">
            <button type="button" class="pag3btn1">敬请期待</button>
        </div>
    </div>
</div>
<div flex="main:center" class="pag3c1k">
    <div class="pag3c1" flex="main:justify">
        <div flex="main:justify cross:center">
            <div class="pag3jpg2" flex="main:center cross:center">
            </div>
            <div class="pag3c1t">
                <span class="pag3text">暑期花费返还</span>
            </div>
        </div>
        <div flex="main:center cross:center">
            <button type="button" class="pag3btn1">敬请期待</button>
        </div>
    </div>
</div>

<div class="mask d-none enter" flex="cross:center main:center">
    <div class="validate">
        <div flex="main:center">
            <span class="validatetext"><h3>恭喜，领取成功！</h3></span>
        </div>
        <button type="button" class="validatebtn"><h3>我知道了</h3></button>
    </div>
</div>

<div class="mask d-none error" flex="cross:center main:center">
    <div class="validate">
        <div flex="main:center">
            <span class="validatetext"><h3>领取失败</h3></span>
        </div>
        <button type="button" class="validatebtn btnerror"><h3>返回重新领取</h3></button>
    </div>
</div>
<script src="../js/hs3(2).js"></script>
